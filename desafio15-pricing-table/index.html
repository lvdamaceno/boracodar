<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Pricing Table</title>
  </head>
  <body>
    <div id="app" class="flex">
      <div class="pricing-wrapper">
        <h2>PARA VOCÊ COMEÇAR</h2>
        <div class="price flex">
          <h1>Essentials</h1>
          <p>R$ <strong>19,97/mês</strong></p>
        </div>
        <button>Assinar agora</button>
        <div class="divider"></div>
        <div class="benefits flex">
          <div class="benefit flex">
            <div class="right flex">
              <i class="ph-bold ph-check"></i>
              <p>Até 3 usuários</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
          <div class="benefit flex">
            <div class="right flex">
              <i class="ph-bold ph-check"></i>
              <p>Autoatendimento</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
        </div>
      </div>

      <div class="pricing-wrapper secondary">
        <span id="flag">MAIS VANTAJOSO</span>
        <h2>PARA VOCÊ DECOLAR</h2>
        <div class="price flex">
          <h1>Ultimate</h1>
          <p>R$ <strong>29,97/mês</strong></p>
        </div>
        <button>Assinar agora</button>
        <div class="divider"></div>
        <div class="benefits flex">
          <div class="benefit flex">
            <div class="right flex">
              <i class="ph-bold ph-check"></i>
              <p>Usuários ilimitados</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
          <div class="benefit flex">
            <div class="right flex">
              <i class="ph-bold ph-check"></i>
              <p>Suporte 24/7</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
          <div class="benefit flex">
            <div class="right flex">
              <i class="ph-bold ph-check"></i>
              <p>CSM Dedicado</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
          <div class="benefit flex">
            <div class="right flex">
              <i class="ph-bold ph-check"></i>
              <p>Treinamentos</p>
            </div>
            <i class="ph ph-warning-circle"></i>
          </div>
        </div>
      </div>

      <div class="pricing-wrapper">
        <h2>PARA SUA EMPRESA</h2>
        <div class="price flex">
          <h1>Enterprise</h1>
        </div>
        <button>Fale com a gente</button>
        <div class="divider"></div>
        <div class="benefits flex">
          <div class="benefit flex">
            <div class="right flex">
              <i class="ph-bold ph-check"></i>
              <p>
                Plano customizado especialmente para a necessidade e seu negócio
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
