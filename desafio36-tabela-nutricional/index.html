<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Tabela Nutricional</title>
  </head>
  <body>
    <div class="app">
      <div class="menu">
        <div class="back"></div>
        <div class="love"></div>
      </div>
      <div class="container">
        <img src="./assets/dish-image-with-shadow.png" alt="" />
        <div class="main">
          <h1>Salada variada</h1>
          <div class="energy-portion">
            <div class="specs">
              <h2>Energia</h2>
              <p>221,15Kcal</p>
            </div>
            <div class="specs">
              <h2>Porção total</h2>
              <p>240g</p>
            </div>
          </div>
          <div class="nutritional-table">
            <div class="nutritional-info">
              <div class="info">
                <strong>Proteínas</strong>
                <p>15,13g</p>
              </div>
              <div class="scale">
                <span class="active"></span>
                <span class="active"></span>
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="nutritional-info">
              <div class="info">
                <strong>Carboidratos</strong>
                <p>18,40g</p>
              </div>
              <div class="scale">
                <span class="active"></span>
                <span class="active"></span>
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="nutritional-info">
              <div class="info">
                <strong>Açucar</strong>
                <p>4,88g</p>
              </div>
              <div class="scale">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
            <div class="nutritional-info">
              <div class="info">
                <strong>Gorduras</strong>
                <p>240g</p>
              </div>
              <div class="scale">
                <span class="active"></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
                <span></span>
              </div>
            </div>
          </div>
          <button>Mais detalhes</button>
        </div>
        <div class="details"></div>
      </div>
    </div>
  </body>
</html>
