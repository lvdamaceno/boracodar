<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Form Multi Step</title>
  </head>
  <body>
    <div class="step">
      <header class="flex">
        <div class="formStep flex active">
          <span>1</span>
          <p>Contato</p>
        </div>
        <i class="ph ph-caret-right"></i>
        <div class="formStep flex">
          <span>2</span>
          <p>Empresa</p>
        </div>
        <i class="ph ph-caret-right"></i>
        <div class="formStep flex">
          <span>3</span>
          <p>Projeto</p>
        </div>
      </header>
      <div class="wrapper">
        <form action="" class="flex">
          <label for="name">Nome</label>
          <input type="text" placeholder="Como prefere ser chamado" />
          <label for="phone">Telefone</label>
          <input type="text" placeholder="Digite seu número de Whatsapp" />
          <label for="email">E-mail</label>
          <input type="email" placeholder="Digite seu e-mail" />
          <div class="buttons">
            <p></p>
            <button>CONTINUAR</button>
          </div>
        </form>
      </div>
    </div>

    <div class="step hide">
      <header class="flex">
        <div class="formStep flex done">
          <span>1</span>
          <p>Contato</p>
        </div>
        <i class="ph ph-caret-right"></i>
        <div class="formStep flex active">
          <span>2</span>
          <p>Empresa</p>
        </div>
        <i class="ph ph-caret-right"></i>
        <div class="formStep flex">
          <span>3</span>
          <p>Projeto</p>
        </div>
      </header>
      <div class="wrapper">
        <form action="" class="flex">
          <label for="name">Nome da empresa</label>
          <input type="text" placeholder="Qual é o nome da empresa" />
          <label for="phone">Número de funcionários</label>
          <input type="text" placeholder="Digite o número de colaboradores" />
          <label for="about">Sobre seu negócio</label>
          <input
            type="text"
            placeholder="Fale um pouco sobre seus produtos ou serviços"
          />
          <div class="buttons">
            <button class="back">VOLTAR</button>
            <button>CONTINUAR</button>
          </div>
        </form>
      </div>
    </div>

    <div class="step hide">
      <header class="flex">
        <div class="formStep flex done">
          <span>1</span>
          <p>Contato</p>
        </div>
        <i class="ph ph-caret-right"></i>
        <div class="formStep flex done">
          <span>2</span>
          <p>Empresa</p>
        </div>
        <i class="ph ph-caret-right"></i>
        <div class="formStep flex active">
          <span>3</span>
          <p>Projeto</p>
        </div>
      </header>
      <div class="wrapper">
        <form action="" class="flex">
          <label for="about">Sobre seu projeto</label>
          <input
            type="text"
            placeholder="Descreva quais os objetivos desse projeto"
          />
          <div class="buttons">
            <button class="back">VOLTAR</button>
            <button>CONTINUAR</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
