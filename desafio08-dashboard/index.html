<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@500;600&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div id="container">
      <!-- FIRST LINE -->
      <section class="left">
        <h1>NPS geral</h1>
        <div class="smile">
          <!-- <i class="ph-smiley"></i> -->
          <img src="./assets/svg/smile.svg" alt="" />
          <h1>Excelente!</h1>
        </div>
        <p>NPS Score 75</p>
      </section>

      <section class="middle">
        <h1>Vendas fechadas</h1>
        <div class="donut">
          <span>70%</span>
          <p>alcançada</p>
        </div>
        <div class="goals">
          <div class="goal">
            <figure class="circle-blank"></figure>
            <p>Esperado 100</p>
          </div>
          <div class="goal">
            <figure class="circle-sales"></figure>
            <p>Alcançado 70</p>
          </div>
        </div>
      </section>

      <section class="right">
        <h1>Meta mensal</h1>
        <div class="donut">
          <span>90%</span>
          <p>alcançada</p>
        </div>
        <div class="goals">
          <div class="goal">
            <figure class="circle-blank"></figure>
            <p>Esperado R$ 70K</p>
          </div>
          <div class="goal">
            <figure class="circle-goal"></figure>
            <p>Alcançado R$ 63K</p>
          </div>
        </div>
      </section>
    </div>

    <div id="container">
      <!-- SECOND LINE -->
      <section>
        <div>
          <h1>Vendas por dia da semana</h1>
          <div>
            <div>
              <img src="" alt="" />
              <p>Dia com mais vendas</p>
            </div>
            <h1>Quarta-feira</h1>
          </div>
          <div>
            <div>
              <img src="" alt="" />
              <p>Dia com menos vendas</p>
            </div>
            <h1>Domingo</h1>
          </div>
        </div>
        <div>
          <!-- WEEK GRAPH -->
        </div>
      </section>
    </div>
  </body>
</html>
