<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <title>Uma Calculadora</title>
  </head>
  <body>
    <div id="calculator">
      <div id="display">
        <div id="math">
          <p>1 + 1</p>
        </div>
        <div id="result">
          <i class="ph-equals"></i>
          <p>2</p>
        </div>
      </div>
      <div id="keyboard">
        <table>
          <tbody>
            <tr>
              <td><button id="purple-text">CE</button></td>
              <td><button id="signal">C</button></td>
              <td><button id="signal">%</button></td>
              <td><button id="signal">/</button></td>
            </tr>
            <tr>
              <td><button>7</button></td>
              <td><button>8</button></td>
              <td><button>9</button></td>
              <td><button id="signal">X</button></td>
            </tr>
            <tr>
              <td><button>4</button></td>
              <td><button>5</button></td>
              <td><button>6</button></td>
              <td><button id="signal">-</button></td>
            </tr>
            <tr>
              <td><button>1</button></td>
              <td><button>2</button></td>
              <td><button>3</button></td>
              <td><button id="signal">+</button></td>
            </tr>
            <tr>
              <td>
                <button><i class="ph-plus-minus"></i></button>
              </td>
              <td><button>0</button></td>
              <td><button id="signal">,</button></td>
              <td>
                <button id="signal"><i class="ph-equals"></i></button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
