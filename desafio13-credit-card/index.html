<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Credit Card</title>
  </head>
  <body>
    <div id="app">
      <div id="card" class="flex column">
        <div class="top flex">
          <img src="./assets/visa.svg" alt="" />
          <img src="./assets/contacless.svg" alt="" />
        </div>
        <div class="number flex">
          <p id="detailCardNumber">4716 8039 02** ****</p>
        </div>
        <div class="name flex">
          <p id="cardName">Seu nome aqui</p>
          <p id="detailCardExpirationDate">**/**</p>
        </div>
      </div>
      <div id="form">
        <form action="" id="my-form">
          <div class="input-wrapper">
            <label for="cardNumber">Número do cartão</label><br />
            <input
              type="text"
              id="cardNumber"
              name="cardNumber"
              placeholder="Número como está no cartão"
              onkeyup="getCardNumberFromInput(this)"
            />
          </div>

          <div class="input-wrapper">
            <label for="cardName">Nome do titular</label><br />
            <input
              type="text"
              id="cardName"
              name="cardName"
              placeholder="Nome como está no cartão"
              onkeyup="getCardNameFromInput(this)"
              required
            />
            <div class="warning">
              <img src="./assets/warning.svg" alt="" />
              Nome do titular é obrigatório
            </div>
          </div>

          <div class="flex" id="bottom">
            <div class="column input-wrapper">
              <label for="expirationDate">Validade</label>
              <input
                type="text"
                id="expirationDate"
                name="expirationDate"
                placeholder="mm/aa"
                onkeyup="getCardExpirationDateFromInput(this)"
              />
            </div>

            <div class="column input-wrapper">
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" name="cvv" placeholder="***" />
            </div>
          </div>
        </form>
      </div>
      <div id="shield">
        <img src="./assets/ShieldCheck.svg" alt="" />
        <p>Seus dados estão seguros</p>
      </div>
      <div id="button">
        <button type="submit" form="my-form">Adicionar cartão</button>
      </div>
    </div>
    <script src="https://unpkg.com/imask"></script>
    <script src="./script.js"></script>
  </body>
</html>
