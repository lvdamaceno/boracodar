<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Cartão de Embarque</title>
  </head>
  <body>
    <div id="boarding-pass">
      <h1>Cartão de Embarque</h1>
      <div id="ticket">
        <div id="flight-info">
          <div class="wrapper">
            <div class="container">
              <div class="left">
                <p>Voo</p>
                <h2>R$995</h2>
              </div>
              <div class="right">
                <p>Data</p>
                <h2>23/05/2023</h2>
              </div>
            </div>
            <div class="container">
              <div class="left">
                <p>São Paulo, Brasil</p>
                <h1>GRU</h1>
                <h2>17:00</h2>
              </div>
              <div id="plane">
                <img src="./assets/plane.svg" alt="" />
              </div>
              <div class="right">
                <p>São Francisco, EUA</p>
                <h1>SFO</h1>
                <h2>04:48</h2>
              </div>
            </div>
          </div>

          <img id="divider" src="./assets/divider.svg" alt="" />
        </div>

        <div id="passanger-info">
          <div class="wrapper">
            <div class="container">
              <div class="left">
                <p>Passageiro</p>
                <h2>Jhon Doe</h2>
              </div>
              <div class="right">
                <p>Assento</p>
                <h2>28 A</h2>
              </div>
            </div>
          </div>
          <img id="divider" src="./assets/divider.svg" alt="" />
        </div>

        <div id="boarding-info">
          <div class="wrapper">
            <div class="container">
              <div class="left">
                <div class="boarding-info">
                  <div>
                    <p>Embarque</p>
                    <span>16:15</span>
                  </div>
                  <div>
                    <p>Terminal</p>
                    <h2>2</h2>
                  </div>
                  <div>
                    <p>Portão</p>
                    <h2>15</h2>
                  </div>
                </div>
              </div>
              <div class="right">
                <div id="qrcode">
                  <img src="./assets/qrcode.svg" alt="" />
                  <p>Grupo de embarque: 3</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <p>
        Qualquer problema procure o balcão de atendimento da sua companhia aérea
      </p>
    </div>
  </body>
</html>
