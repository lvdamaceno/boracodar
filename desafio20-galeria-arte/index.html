<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hepta+Slab&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Galeria de Arte</title>
  </head>
  <body>
    <header>
      <h1>The â€”<br />Abstract <br />Gallery</h1>
      <i class="ph-bold ph-arrow-down-right"></i>
    </header>
    <aside>
      <div class="gallery">
        <div class="left">
          <img
            src="https://source.unsplash.com/random/?city,day"
            alt=""
            class="vertical"
          />
          <img
            src="https://source.unsplash.com/random/?city,night"
            alt=""
            class="small"
          />
          <img
            src="https://source.unsplash.com/random/?city,winter"
            alt=""
            class="small"
          />
        </div>

        <div class="middle">
          <img
            src="https://source.unsplash.com/random/?abstract,red"
            alt=""
            class="horizontal"
          />
        </div>

        <div class="right">
          <img
            src="https://source.unsplash.com/random/?airplane"
            alt=""
            class="vertical"
          />
          <img
            src="https://source.unsplash.com/random/?car"
            alt=""
            class="small"
          />
          <img
            src="https://source.unsplash.com/random/?moto"
            alt=""
            class="small"
          />
        </div>

        <div class="middle">
          <img
            src="https://source.unsplash.com/random/?abstract,blue"
            alt=""
            class="horizontal"
          />
        </div>
      </div>
    </aside>
  </body>
</html>
