<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Upload</title>
  </head>
  <body>
    <div id="app">
      <div id="upload" class="">
        <!-- <img src="./assets/upload.svg" alt="" /> -->
        <i class="ph ph-cloud-arrow-up"></i>
        <h1>Importe seus arquivos</h1>
        <p>Arraste ou clique para fazer upload</p>
        <input type="file" />
      </div>
      <div id="uploads">
        <div class="file">
          <div class="file-icon uploading">
            <i class="ph-fill ph-file"></i>
          </div>
          <div class="description">
            <div class="infos">
              <div class="info">
                <h2>Scann_158.pdf</h2>
                <span>30 MB / 74 MB</span>
              </div>
              <i class="ph ph-x status"></i>
            </div>
            <div class="progress">
              <div class="progress-bar doing"></div>
              <span>46%</span>
            </div>
          </div>
        </div>

        <div class="file">
          <div class="file-icon uploaded">
            <i class="ph-fill ph-file"></i>
          </div>
          <div class="description">
            <div class="infos">
              <div class="info">
                <h2>README.rm</h2>
                <span>12 KB</span>
              </div>
              <i class=""></i>
            </div>
            <div class="progress">
              <div class="progress-bar done"></div>
              <span id="done">100%</span>
            </div>
          </div>
        </div>

        <div class="file">
          <div class="file-icon error">
            <i class="ph-fill ph-file"></i>
          </div>
          <div class="description">
            <div class="infos">
              <div class="info">
                <h2>picture1.jpeg</h2>
                <span>6.3 MB</span>
              </div>
              <i class="ph ph-warning-circle status"></i>
            </div>
            <div class="progress">
              <div class="progress-bar"></div>
              <span id="error">Erro</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
