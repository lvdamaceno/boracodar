<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!-- fonts -->
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <title>Profile</title>
  </head>
  <body>
    <div class="wrapper">
      <header class="flex">
        <img src="https://www.github.com/lvdamaceno.png" alt="" />
        <div class="infos">
          <h1>Vinicius Damaceno</h1>
          <p>lvdamaceno@gmail.com</p>
        </div>
      </header>
      <main>
        <section>
          <h2>Conta</h2>
          <div class="options">
            <div class="option flex">
              <div class="left flex">
                <i class="ph ph-user-circle"></i>
                <p>Dados pessoais</p>
              </div>
              <i class="ph ph-caret-right"></i>
            </div>
            <div class="option flex">
              <div class="left flex">
                <i class="ph ph-key"></i>
                <p>Informaçoes de login</p>
              </div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>
        </section>

        <section>
          <h2>Preferências</h2>
          <div class="options">
            <div class="option flex">
              <div class="left flex">
                <i class="ph ph-bell"></i>
                <p>Notificações</p>
              </div>
              <i class="ph ph-caret-right"></i>
            </div>
            <div class="option flex">
              <div class="left flex">
                <i class="ph ph-person-arms-spread"></i>
                <p>Acessibilidade</p>
              </div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>
        </section>

        <section>
          <h2>Privacidade</h2>
          <div class="options">
            <div class="option flex">
              <div class="left flex">
                <i class="ph ph-devices"></i>
                <p>Aparelhos conectados</p>
              </div>
              <i class="ph ph-caret-right"></i>
            </div>
            <div class="option flex">
              <div class="left flex">
                <i class="ph ph-user-switch"></i>
                <p>Contas vinculadas</p>
              </div>
              <i class="ph ph-caret-right"></i>
            </div>
          </div>
        </section>

        <section>
          <div class="options">
            <div class="option flex">
              <div class="left flex">
                <i class="ph ph-question"></i>
                <p>Central de Ajuda</p>
              </div>
            </div>
            <div class="option flex">
              <div class="left flex red">
                <i class="ph ph-sign-out"></i>
                <p style="color: #aa2222">Sair</p>
              </div>
            </div>
          </div>
        </section>
      </main>
    </div>
  </body>
</html>
